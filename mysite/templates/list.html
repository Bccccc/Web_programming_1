<html>
    <head>
        {% if title %}
            <title>{{name}}</title>
        {% else %}
            <title>A list page</title>
        {% endif %}
    </head>
<body>
    <h1>{{name}}</h1>
    <ul>
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>
</body>
</html>
